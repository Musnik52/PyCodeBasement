<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
        <form target="" method="GET">
            ID: <input type="number" name="txt_id" id="txt_id" min="1" required><br />
            BIRTH DATE: <input type="date" name="txt_birth" id="txt_birth" required><br />
            NAME: <input type="text" name="txt_name" id="txt_name" required><br />
            EMAIL: <input type="email" name="txt_email" id="txt_email" required><br />
            PASSWORD: <input type="password" name="txt_password" id="txt_password" required><br />
            VEGITARIAN: <input type="checkbox" name="txt_veg" id="txt_veg"><br />
            FAV CODING LANG: <br />
            &nbsp;&nbsp; <input type="radio" name="fav_lang" id="html" value="HTML">
            <label for="html">HTML</label><br />
            &nbsp;&nbsp; <input type="radio" name="fav_lang" id="css" value="CSS">
            <label for="css">CSS</label><br />
            &nbsp;&nbsp; <input type="radio" name="fav_lang" id="python" value="PYTHON">
            <label for="python">PYTHON</label><br />
            &nbsp;&nbsp; <input type="radio" name="fav_lang" id="javascript" value="JAVASCRIPT">
            <label for="javascript">JAVASCRIPT</label><br />

            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="empty">--please choose --</option>
                <option value="mitsubishi">Mitsubishi</option>
                <option value="volvo">Volvo</option>
                <option value="subaru">Subaru</option>
                <option value="skoda">Skoda</option>
            </select>

            <br /><br /><input type="submit">

        </form>
    </hr>
</body>
</html>
